<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Php Dischi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>


    <div class="container" id="root">
      <div class="header">
        <div class="header-input">
          <div>
            <input type="text" name="" value="">
          </div>
          <div>
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="header-select">
          <select >
            <option value="">Tutti i generi</option>
            <option v-for="genere in arrayGeneri">{{genere}}</option>
          </select>
        </div>
      </div>
      <div class="main">

        <div class="main-scheda" v-for="dischi in arrayDischi">
          <img :src="dischi.image">
          <div class="main-scheda-text">
            <div class="main-scheda-text-album">{{dischi.titolo}}</div>
            <div class="main-scheda-text-artista">{{dischi.autore}}</div>
            <div class="main-scheda-text-genere">{{dischi.genere}}</div>
            <div class="main-scheda-text-anno">{{dischi.anno}}</div>
          </div>
        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
